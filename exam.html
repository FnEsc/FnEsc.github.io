            "content": "如果采取取保候审、监视居住等方法，足以防止发生社会危险性，即使行为人可能判处有期徒刑，也可以不提请批准逮捕。",

            "answer": "1",
            "notes": "刑诉法第八十一条：对有证据证明有犯罪事实，可能判处徒刑以上刑罚的犯罪嫌疑人、被告人，采取取保候审尚不足以防止发生下列社会危险性的，应当予以逮捕：\n(一)可能实施新的犯罪的;\n(二)有危害国家安全、公共安全或者社会秩序的现实危险的;\n(三)可能毁灭、伪造证据，干扰证人作证或者串供的;\n(四)可能对被害人、举报人、控告人实施打击报复的;\n(五)企图自杀或者逃跑的。\n批准或者决定逮捕，应当将犯罪嫌疑人、被告人涉嫌犯罪的性质、情节，认罪认罚等情况，作为是否可能发生社会危险性的考虑因素。\n对有证据证明有犯罪事实，可能判处十年有期徒刑以上刑罚的，或者有证据证明有犯罪事实，可能判处徒刑以上刑罚，曾经故意犯罪或者身份不明的，应当予以逮捕。\n被取保候审、监视居住的犯罪嫌疑人、被告人违反取保候审、监视居住规定，情节严重的，可以予以逮捕。",

            "content": "甲、乙为A市东区二无业人员，听说A市西区的王老汉家中藏有祖传古画，于是二人多次在A市东区甲家中密谋，终于形成一套完整的敲诈勒索方案。某日清晨二人前往A市西区王老汉家附近的晨练小花园，拍下了王老汉与一老年妇女状似亲密的照片，然后将之配上侮辱性话语寄给王老汉。后甲、乙又在A市南区的一公用电话亭打电话威胁王老汉，声称如不交出古画，就将这些照片广为散布。王老汉无奈，只得按照甲、乙的要求，将古画放在A市北区的一个树洞中。甲、乙二人得画后，将其拿到A市中区的古玩黑市销赃，得款数额巨大，二人遂平分之。本案的管辖机关应为？",

            "notes": "犯罪地是指犯罪行为发生地。以非法占有为目的的财产犯罪。犯罪地包括犯罪行为发生地和犯罪分子实际取得财产的犯罪结果发生地。从理论上讲，犯罪行为发生地应当包括犯罪预备地、犯罪行为实施地、销赃地等。具体到本题中，A市东区二人制订计划处、A市西区拍照处属于犯罪预备地，A市南区属于犯罪行为实施地，A市北区属于犯罪分子实际取得财产的犯罪结果发生地。A市中区属于销赃地。故本题正确答案为A、B、C、D。",

            "answer": "1234",
            "notes": "刑诉法第16条：“有下列情形之一的，不追究刑事责任，已经追究的，应当撤销案件，或者不起诉，或者终止审理，或者宣告无罪：\n（一）情节显著轻微、危害不大，不认为是犯罪的；\n（二）犯罪已过追诉时效期限的；\n（三）经特赦令免除刑罚的；\n（四）依照刑法告诉才处理的犯罪，没有告诉或者撤回告诉的；\n（五）犯罪嫌疑人、被告人死亡的；\n（六）其他法律规定免予追究刑事责任的。”\n根据《最高人民法院、最高人民检察院 关于办理盗窃刑事案件适用法律若干问题的解释》第1条第1款，盗窃数额1000至3000元的，为数额巨大，也就是说立案标准是1000元。实践中，各省由于经济发展不平衡，采用了不同的立案标准，如广东省的立案数额为3000元。A项的300元，在全国任何一个地方都达不到刑事立案标准，可以讲其看做“情节显著轻微”的情形，因此A应选。不过也有人（如柏浪涛）认为，对未达到数额较大的盗窃行为，应当属于盗窃未遂，已构成犯罪。\n盗窃3000元可能判处3年以下有期徒刑、拘役或者管制，而法定最高刑为不满五年有期徒刑的追诉时效是五年，B项已过追诉时效。C、D分别属于刑诉法16条第（五）和（四）的情形。综上，ABCD全选。",

            "answer": "1234",
            "notes": "程序规定274条规定通缉的对象是应当逮捕的嫌疑人。\n程序规定279条规定悬赏通告的目的是“发现重大犯罪线索，追缴涉案财物、证据，查获犯罪嫌疑人”。\n程序规定278条规定了边控措施。\n根据刑事诉讼法第298条第1款，犯罪嫌疑人、被告人逃匿、死亡案件违法所得的没收程序的适用范围，是“贪污贿赂犯罪、恐怖活动犯罪等重大案件”。此处的“贪污贿赂犯罪”，应从广义理解，即不仅包括贪污罪、贿赂罪，还包括挪用公款罪、私分国有资产罪、私分罚没财物罪、巨额财产来源不明罪、隐瞒境外存款罪，以及受贿罪、行贿罪、介绍贿赂罪等。具体的罪名，可以参见刑法分则的第8章。需要注意的是，法条对于没收程序的案件范围，采取的是非完全式的列举，即在恐怖活动犯罪后面还有一个“等重大犯罪案件”。根据立法的精神，其他案件要适用没收程序，应符合两个条件：一是涉及追缴违法所得的财产；二是属于重大犯罪，其性质和严重程度，应该与贪污贿赂犯罪、恐怖活动犯罪相当。常见的案件包括：危害国家安全、颠覆政权的犯罪，走私罪，金融诈骗罪，走私、贩卖、运输、制造毒品组等。",

            "answer": "4",
            "notes": "1.《刑法》第三百六十四条　【传播淫秽物品罪；组织播放淫秽音像制品罪】传播淫秽的书刊、影片、音像、图片或者其他淫秽物品，情节严重的，处二年以下有期徒刑、拘役或者管制。 组织播放淫秽的电影、录像等音像制品的，处三年以下有期徒刑、拘役或者管制，并处罚金；情节严重的，处三年以上十年以下有期徒刑，并处罚金。 制作、复制淫秽的电影、录像等音像制品组织播放的，依照第二款的规定从重处罚。 向不满十八周岁的未成年人传播淫秽物品的，从重处罚。 《最高人民法院、最高人民检察院关于办理利用互联网、移动通讯终端、声讯台制作、复制、出版、贩卖、传播淫秽电子信息刑事案件具体应用法律若干问题的解释》 第一条　以牟利为目的，利用互联网、移动通讯终端制作、复制、出版、贩卖、传播淫秽电子信息，具有下列情形之一的，依照刑法第三百六十三条第一款的规定，以制作、复制、出版、贩卖、传播淫秽物品牟利罪定罪处罚。 （一）制作、复制、出版、贩卖、传播淫秽电影、表演、动画等视频文件二十个以上的； （二）制作、复制、出版、贩卖、传播淫秽音频文件一百个以上的； （三）制作、复制、出版、贩卖、传播淫秽电子刊物、图片、文章、短信息等二百件以上的； （四）制作、复制、出版、贩卖、传播的淫秽电子信息，实际被点击数达到一万次以上的； （五）以会员制方式出版、贩卖、传播淫秽电子信息，注册会员达二百人以上的； （六）利用淫秽电子信息收取广告费、会员注册费或者其他费用，违法所得一万元以上的； （七）数量或者数额虽未达到第（一）项至第（六）项规定标准，但分别达到其中两项以上标准一半以上的； （八）造成严重后果的。 利用聊天室、论坛、即时通信软件、电子邮件等方式，实施第一款规定行为的，依照刑法第三百六十三条第一款的规定，以制作、复制、出版、贩卖、传播淫秽物品牟利罪定罪处罚。 2．李某利用互联网传播淫秽图片170张、淫秽电影12部未达到第（一）项至第（六）项规定标准，但分别达到其中两项以上标准一半以上的，构成传播淫秽物品牟利罪。",

            "answer": "123",
            "notes": "2010年12月13日最高人民法院《关于审理非法集资刑事案件具体应用法律若干问题的解释》第四条 以非法占有为目的，使用诈骗方法实施本解释第二条规定所列行为的，应当依照刑法第一百九十二条的规定，以集资诈骗罪定罪处罚。 \n　　使用诈骗方法非法集资，具有下列情形之一的，可以认定为“以非法占有为目的”： \n　　（一）集资后不用于生产经营活动或者用于生产经营活动与筹集资金规模明显不成比例，致使集资款不能返还的； \n　　（二）肆意挥霍集资款，致使集资款不能返还的； \n　　（三）携带集资款逃匿的； \n　　（四）将集资款用于违法犯罪活动的； \n　　（五）抽逃、转移资金、隐匿财产，逃避返还资金的； \n　　（六）隐匿、销毁账目，或者搞假破产、假倒闭，逃避返还资金的； \n　　（七）拒不交代资金去向，逃避返还资金的； \n　　（八）其他可以认定非法占有目的的情形。",

        // 全局变量
        let selectedQuestions = [];
        let userAnswers = {};
        let isSubmitted = false;

        // DOM元素
        const questionContainer = document.getElementById('question-container');
        const progressText = document.getElementById('progress-text');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');
        const resultDiv = document.getElementById('result');
        const scoreText = document.getElementById('score');
        const correctCountText = document.getElementById('correct-count');
        const totalQuestionsSpan = document.getElementById('total-questions');

        // 初始化
        function init() {
            let allQuestions = [];
            for (const category in questionBank) {
                allQuestions = allQuestions.concat(questionBank[category]);
            }

            if (allQuestions.length < CONFIG.QUESTION_COUNT) {
                alert(`注意：题库中只有 ${allQuestions.length} 道题，不足 ${CONFIG.QUESTION_COUNT} 道。`);
                totalQuestionsSpan.textContent = allQuestions.length;
                progressText.textContent = `已答题: 0/${allQuestions.length}`;
            }

            selectedQuestions = shuffleArray([...allQuestions]).slice(0, CONFIG.QUESTION_COUNT);

            renderQuestions();
            initEventListeners();
            updateProgress();
        }

        // 渲染题目
        function renderQuestions() {
            questionContainer.innerHTML = '';
            selectedQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.dataset.id = question.id;

                questionDiv.innerHTML = `
                    <h3>${index + 1}. ${question.content}</h3>
                    <div class="question-type">题型: ${question.questionTypeName}</div>
                    <div class="options"></div>
                    <div class="answer-container hidden">
                        <div class="answer"><strong class="answer-label">正确答案: </strong><span class="correct-answer-text"></span></div>
                        <div class="notes"></div>
                    </div>
                `;

                const optionsDiv = questionDiv.querySelector('.options');
                question.choice.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.dataset.optionId = option.id;

                    let prefix = question.questionTypeName === '判断题'
                        ? (option.id === '1' ? '√' : '×')
                        : String.fromCharCode(65 + parseInt(option.id) - 1);

                    optionDiv.innerHTML = `<span class="option-marker">${prefix}</span> ${option.content}`;
                    optionsDiv.appendChild(optionDiv);
                });

                questionContainer.appendChild(questionDiv);
            });
        }

        // 事件监听
        function initEventListeners() {
            questionContainer.addEventListener('click', (e) => {
                if (isSubmitted) return;
                const option = e.target.closest('.option');
                if (!option) return;

                const questionDiv = option.closest('.question');
                const questionId = questionDiv.dataset.id;
                const question = selectedQuestions.find(q => q.id === questionId);

                if (question.questionTypeName === '多选题') {
                    option.classList.toggle('selected');
                } else {
                    questionDiv.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                }
                saveUserAnswer(questionId);
            });

            submitBtn.addEventListener('click', () => {
                if (confirm('确定要提交答案吗？提交后将显示成绩和解析。')) {
                    isSubmitted = true;
                    submitBtn.classList.add('hidden');
                    restartBtn.classList.remove('hidden');

                    calculateAndDisplayResults();
                }
            });

            restartBtn.addEventListener('click', () => {
                if (confirm('确定要重新开始吗？所有答题进度将被清除。')) {
                    location.reload();
                }
            });
        }

        // 保存答案
        function saveUserAnswer(questionId) {
            const selectedOptions = document.querySelectorAll(`.question[data-id="${questionId}"] .option.selected`);
            userAnswers[questionId] = Array.from(selectedOptions).map(opt => opt.dataset.optionId);
            updateProgress();
        }

        // 更新进度
        function updateProgress() {
            const answeredCount = Object.keys(userAnswers).length;
            const total = selectedQuestions.length;
            progressText.textContent = `已答题: ${answeredCount}/${total}`;
        }

        // **核心修正：处理 "134" 格式的答案**
        function getCorrectAnswerIds(question) {
            if (question.questionTypeName === '多选题') {
                // 将 "134" 这样的字符串转换为 ['1', '3', '4']
                return question.answer.split('');
            } else {
                // 对于单选和判断题，保持原样（例如 "2" -> ['2']）
                return question.answer.split(',');
            }
        }

        // 计算并显示结果
        function calculateAndDisplayResults() {
            let correctCount = 0;

            selectedQuestions.forEach(question => {
                const userAnswer = userAnswers[question.id] || [];
                const correctAnswerIds = getCorrectAnswerIds(question).sort();
                const isCorrect = JSON.stringify(userAnswer.sort()) === JSON.stringify(correctAnswerIds);

                if (isCorrect) correctCount++;

                displayAnswerAndNotes(question, userAnswer);
            });

            const total = selectedQuestions.length;
            correctCountText.textContent = `正确题数: ${correctCount} / ${total}`;
            resultDiv.classList.remove('hidden');
        }

        // 显示答案和解析
        function displayAnswerAndNotes(question, userAnswer) {
            const questionDiv = document.querySelector(`.question[data-id="${question.id}"]`);
            const answerContainer = questionDiv.querySelector('.answer-container');
            const correctAnswerTextSpan = answerContainer.querySelector('.correct-answer-text');
            const notesDiv = answerContainer.querySelector('.notes');
            const options = questionDiv.querySelectorAll('.option');

            const correctAnswerIds = getCorrectAnswerIds(question);

            // 1. 高亮选项
            options.forEach(option => {
                const optionId = option.dataset.optionId;
                option.style.cursor = 'default';
                option.classList.remove('selected');

                if (correctAnswerIds.includes(optionId) && userAnswer.includes(optionId)) {
                    option.classList.add('correct');
                } else if (correctAnswerIds.includes(optionId)) {
                    option.classList.add('correct');
                } else if (userAnswer.includes(optionId)) {
                    option.classList.add('incorrect');
                }
            });

            // 2. 显示答案文本 (如："正确答案: A, C, D")
            const answerLabels = question.questionTypeName === '判断题'
                ? { '1': '正确 (√)', '2': '错误 (×)' }
                : { '1': 'A', '2': 'B', '3': 'C', '4': 'D', '5': 'E' };

            const correctAnswerLabels = correctAnswerIds.map(id => answerLabels[id]).join(', ');
            correctAnswerTextSpan.textContent = correctAnswerLabels;

            // 3. 显示解析
            if (question.notes && question.notes.trim() !== "") {
                notesDiv.innerHTML = `<strong>解析:</strong> ${question.notes}`;
            } else {
                notesDiv.innerHTML = `<strong>解析:</strong> 暂无解析。`;
                notesDiv.style.color = '#6c757d';
            }

            // 4. 显示答案区域
            answerContainer.classList.remove('hidden');
        }

        // 工具函数：随机打乱数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
